<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="c:\Users\LENOVO\OneDrive\Desktop\MU\styles.css\styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-danger text-white py-4">
        <div class="container">
            <h1 class="text-center">Fan Feedback</h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="content.html">Teams & History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="feedback-form">
            <h2 class="mb-4">Share Your Thoughts</h2>
            <form id="feedbackForm">
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <!-- Message Input -->
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <!-- Rating Input -->
                <div class="mb-3">
                    <label for="rating" class="form-label">Rate Your Experience (1-5)</label>
                    <input type="range" class="form-range" min="1" max="5" id="rating">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-danger">Submit Feedback</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>Learning Labs 2024 L0124013 FADHIL RUSADI</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="c:\Users\LENOVO\OneDrive\Desktop\MU\interact.js"></script>
</body>
</html>
